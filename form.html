<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="./script/form.js"></script>
    <title>JDMwiki-Új autó</title>
</head>

<body>
    <header>
        <div>
            <img class="d-none d-md-block img w-100 header-pic" src="./media/pictures/small-header-pic-dark.jpg"
                alt="Fejléc kép">
        </div>
    </header>
    <!--Navbar-->
    <a href="#title" hidden>Skip navigation</a>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top navbar-style navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand d-lg-none">
                JDMwiki
            </h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Nyitóoldal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./galery.html">Galéria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Új autó</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Desctiption -->
    <div class="m-4 d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <h2 id="title" class="card-title">
                    Szeretnéd látni a te kedvenced a többi JDM legndáda között?
                </h2>
                <p class="card-text">
                    Akkor töltsd ki ezt az űrlapot, hogy hozzá adhassuk a meglévő bejegyzések közé!
                </p>
            </div>
        </div>
    </div>
    <!-- Form -->
    <div class="m-4 d-flex justify-content-center">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Az ön neve</label>
                <input type="text" class="form-control" id="name" maxlength="80">
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="checkbox" name="nameCheck" id="nameCheck">
                    <label class="form-check-label" for="nameCheck">
                        Név nélküli kitöltés
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="autoName" class="form-label">Az autó neve</label>
                <input type="text" class="form-control" id="autoName" maxlength="80">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Leírás</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <p>Kitölti a táblázat adatait?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tableRadio" id="tableYes" checked>
                <label class="form-check-label" for="tableYes">
                    Igen
                </label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="radio" name="tableRadio" id="tableNo">
                <label class="form-check-label" for="tableNo">
                    Nem
                </label>
            </div>
            <br>
            <div id="tableForm" class="mt-3">
                <div class="mb-3">
                    <label for="engine" class="form-label">Motor</label>
                    <input type="text" class="form-control" id="engine" maxlength="80">
                </div>
                <div class="mb-3">
                    <label for="trans" class="form-label">Váltó</label>
                    <input type="text" class="form-control" id="trans" maxlength="80">
                </div>
                <div class="mb-3">
                    <label for="drive" class="form-label">Hajtás</label>
                    <input type="text" class="form-control" id="drive" maxlength="80">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Tömeg (kg)</label>
                    <input type="number" class="form-control" id="weight" max="10000">
                </div>
            </div>
            <button class="btn btn-success" type="submit">Küldés</button>
            <button class="btn btn-danger" type="reset">Törlés</button>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        Készítette: Donkó Hunor Attila
    </footer>
</body>

</html>
